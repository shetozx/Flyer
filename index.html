<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyerChat | Connect Freely</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f0c29">

    <!-- Firebase SDKs (Compat for easier prototyping with modules) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>

<body>

    <!-- Background Elements -->
    <div class="bg-gradient"></div>
    <div class="butterfly b1"></div>
    <div class="butterfly b2"></div>
    <div class="butterfly b3"></div>

    <!-- App Container -->
    <div class="app-container glass">

        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <!-- Using an emoji as a reliable fallback or the image if preferred. User wants explicit butterfly. -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Blue_Morpho_butterfly_300x271.png/600px-Blue_Morpho_butterfly_300x271.png"
                    style="width: 30px; height: 30px; display:inline-block; vertical-align:middle; filter:hue-rotate(280deg);">
                <span>FlyerChat</span>
            </div>
            <div class="user-controls hidden" id="userControls">
                <button id="pwaInstallBtn" class="icon-btn hidden" title="Install App"><i
                        class="fa-solid fa-download"></i></button>
                <div class="user-status-pill" id="myProfileBtn" title="My Profile">
                    <div class="avatar-small" id="headerAvatar"></div>
                    <span id="currentUserDisplay"></span>
                </div>
                <!-- Settings Menu Toggle -->
                <button id="settingsBtn" class="icon-btn"><i class="fa-solid fa-bars"></i></button>
            </div>
        </header>

        <!-- View: Login -->
        <section id="loginView" class="view active-view">
            <div class="login-card">
                <h2>Welcome to FlyerChat</h2>
                <div class="butterfly-icon-large">ðŸ¦‹</div>
                <p>The world's most elegant messaging app.</p>
                <div class="input-group">
                    <input type="email" id="emailInput" placeholder="Email Address">
                </div>
                <div class="input-group">
                    <input type="password" id="passwordInput" placeholder="Password">
                </div>
                <button id="loginBtn" class="primary-btn">Login</button>
                <button id="registerBtn" class="secondary-btn">Create Account</button>
                <div id="authError" class="error-msg"></div>
            </div>
        </section>

        <!-- View: Profile Setup (New) -->
        <section id="profileSetupView" class="view">
            <h2>Create Your Identity</h2>
            <p>Choose a unique username.</p>
            <div class="profile-avatar-upload">
                <div class="avatar-large" id="setupAvatarPreview"><i class="fa-solid fa-camera"></i></div>
            </div>
            <input type="text" id="setupUsername" placeholder="@username">
            <input type="text" id="setupBio" placeholder="Bio (Optional)">
            <button id="completeSetupBtn" class="primary-btn">Get Started</button>
        </section>

        <!-- View: Profile My Settings -->
        <section id="settingsView" class="view">
            <div class="settings-header">
                <button id="backFromSettings" class="icon-btn"><i class="fa-solid fa-arrow-left"></i></button>
                <h3>Settings</h3>
            </div>
            <div class="settings-content">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="editUsername">
                </div>
                <div class="input-group">
                    <label>Bio</label>
                    <input type="text" id="editBio">
                </div>
                <button id="saveProfileBtn" class="primary-btn">Save Changes</button>
                <hr class="divider">
                <button id="logoutBtnSettings" class="call-end-btn" style="width:100%">Logout</button>
            </div>
        </section>

        <!-- View: Friends List / Dashboard -->
        <section id="friendsView" class="view">
            <div class="dashboard-header">
                <h3>My Friends</h3>
                <button id="addFriendBtn" class="small-btn"><i class="fa-solid fa-plus"></i> Add Friend</button>
            </div>

            <!-- Add Friend Input (Hidden by default) -->
            <div id="addFriendPanel" class="add-friend-panel hidden">
                <input type="email" id="newFriendEmail" placeholder="Friend's Email">
                <button id="confirmAddFriend" class="primary-btn">Add</button>
                <button id="cancelAddFriend" class="text-btn">Cancel</button>
            </div>

            <div class="friends-list" id="friendsListContainer">
                <!-- Javascript will populate this -->
                <div class="loading-spinner">Loading friends...</div>
            </div>
        </section>

        <!-- View: Chat Room -->
        <section id="chatView" class="view">
            <div class="chat-header">
                <button id="backToFriends" class="icon-btn"><i class="fa-solid fa-arrow-left"></i></button>

                <div class="chat-user-info" id="chatHeaderInfo">
                    <div class="avatar" id="chatAvatar"><i class="fa-solid fa-user"></i></div>
                    <div class="header-text-col">
                        <span id="chatUserName">Friend Name</span>
                        <span id="chatUserStatus" class="status-subtitle">Offline</span>
                    </div>
                </div>

                <div class="chat-actions">
                    <button id="voiceCallBtn" class="icon-btn call-btn"><i class="fa-solid fa-phone"></i></button>
                    <button id="videoCallBtn" class="icon-btn call-btn"><i class="fa-solid fa-video"></i></button>
                    <button id="chatOptionsBtn" class="icon-btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
            </div>

            <!-- Chat Options Dropdown -->
            <div id="chatOptionsDropdown" class="dropdown-menu hidden">
                <button id="clearChatBtn" class="dropdown-item"><i class="fa-solid fa-trash"></i> Clear History</button>
                <button id="blockUserBtn" class="dropdown-item text-danger"><i class="fa-solid fa-ban"></i> Block
                    User</button>
            </div>

            <div class="chat-messages" id="messagesContainer">
                <!-- Messages go here -->
            </div>

            <!-- Typing Indicator -->
            <div id="typingIndicator" class="typing-indicator hidden">
                <span></span><span></span><span></span>
            </div>

            <!-- Reply Preview -->
            <div id="replyPreview" class="reply-preview hidden">
                <div class="reply-content">
                    <span class="reply-title">Replying to...</span>
                    <span id="replyTextDisplay" class="reply-text">Message text</span>
                </div>
                <button id="cancelReplyBtn"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="chat-input-area">
                <button id="attachBtn" class="icon-btn"><i class="fa-solid fa-paperclip"></i></button>

                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="Message..." autocomplete="off">
                </div>

                <button id="recordBtn" class="icon-btn" title="Hold to Record"><i
                        class="fa-solid fa-microphone"></i></button>
                <button id="sendMessageBtn" class="send-btn hidden"><i class="fa-solid fa-paper-plane"></i></button>
            </div>

            <!-- Hidden File Input -->
            <input type="file" id="fileInput" hidden multiple accept="image/*,video/*,audio/*,.pdf,.doc">
        </section>

        <!-- Incoming Call Modal -->
        <div id="callModal" class="modal hidden">
            <div class="modal-content glass">
                <h3>Incoming Call...</h3>
                <p id="callerNameDisplay">User is calling</p>
                <div class="call-actions">
                    <button id="acceptCallBtn" class="call-create-btn">Accept</button>
                    <button id="rejectCallBtn" class="call-end-btn">Decline</button>
                </div>
            </div>
        </div>

        <!-- Active Call Overlay -->
        <div id="activeCallOverlay" class="overlay hidden">
            <div class="video-grid">
                <video id="remoteVideo" autoplay playsinline></video>
                <video id="localVideo" autoplay playsinline muted></video>
            </div>
            <div class="call-controls">
                <button id="muteAudioBtn" class="control-btn"><i class="fa-solid fa-microphone"></i></button>
                <button id="muteVideoBtn" class="control-btn"><i class="fa-solid fa-video"></i></button>
                <button id="endCallBtn" class="control-btn hangup"><i class="fa-solid fa-phone-slash"></i></button>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/friends.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
