<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyerChat | Connect Freely</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f0c29">

    <!-- Firebase SDKs (Compat for easier prototyping with modules) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>

<body>

    <!-- Background Elements -->
    <div class="bg-gradient"></div>
    <div class="butterfly b1"></div>
    <div class="butterfly b2"></div>
    <div class="butterfly b3"></div>

    <!-- App Container -->
    <div class="app-container glass">

        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <i class="fa-solid fa-dove"></i> <span>FlyerChat</span>
            </div>
            <div class="user-controls hidden" id="userControls">
                <button id="pwaInstallBtn" class="icon-btn hidden" title="Install App"><i
                        class="fa-solid fa-download"></i></button>
                <span id="currentUserDisplay"></span>
                <button id="logoutBtn" class="icon-btn" title="Logout"><i
                        class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </header>

        <!-- View: Login -->
        <section id="loginView" class="view active-view">
            <div class="login-card">
                <h2>Welcome to FlyerChat</h2>
                <p>Connect with your close friends in a beautiful space.</p>
                <div class="input-group">
                    <input type="email" id="emailInput" placeholder="Email Address">
                </div>
                <div class="input-group">
                    <input type="password" id="passwordInput" placeholder="Password">
                </div>
                <button id="loginBtn" class="primary-btn">Login</button>
                <button id="registerBtn" class="secondary-btn">Create Account</button>
                <div id="authError" class="error-msg"></div>
            </div>
        </section>

        <!-- View: Friends List / Dashboard -->
        <section id="friendsView" class="view">
            <div class="dashboard-header">
                <h3>My Friends</h3>
                <button id="addFriendBtn" class="small-btn"><i class="fa-solid fa-plus"></i> Add Friend</button>
            </div>

            <!-- Add Friend Input (Hidden by default) -->
            <div id="addFriendPanel" class="add-friend-panel hidden">
                <input type="email" id="newFriendEmail" placeholder="Friend's Email">
                <button id="confirmAddFriend" class="primary-btn">Add</button>
                <button id="cancelAddFriend" class="text-btn">Cancel</button>
            </div>

            <div class="friends-list" id="friendsListContainer">
                <!-- Javascript will populate this -->
                <div class="loading-spinner">Loading friends...</div>
            </div>
        </section>

        <!-- View: Chat Room -->
        <section id="chatView" class="view">
            <div class="chat-header">
                <button id="backToFriends" class="icon-btn"><i class="fa-solid fa-arrow-left"></i></button>
                <div class="chat-user-info">
                    <div class="avatar" id="chatAvatar"><i class="fa-solid fa-user"></i></div>
                    <span id="chatUserName">Friend Name</span>
                </div>
                <div class="chat-actions">
                    <button id="voiceCallBtn" class="icon-btn call-btn"><i class="fa-solid fa-phone"></i></button>
                    <button id="videoCallBtn" class="icon-btn call-btn"><i class="fa-solid fa-video"></i></button>
                </div>
            </div>

            <div class="chat-messages" id="messagesContainer">
                <!-- Messages go here -->
            </div>

            <div class="chat-input-area">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendMessageBtn" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </section>

        <!-- Incoming Call Modal -->
        <div id="callModal" class="modal hidden">
            <div class="modal-content glass">
                <h3>Incoming Call...</h3>
                <p id="callerNameDisplay">User is calling</p>
                <div class="call-actions">
                    <button id="acceptCallBtn" class="call-create-btn">Accept</button>
                    <button id="rejectCallBtn" class="call-end-btn">Decline</button>
                </div>
            </div>
        </div>

        <!-- Active Call Overlay -->
        <div id="activeCallOverlay" class="overlay hidden">
            <div class="video-grid">
                <video id="remoteVideo" autoplay playsinline></video>
                <video id="localVideo" autoplay playsinline muted></video>
            </div>
            <div class="call-controls">
                <button id="muteAudioBtn" class="control-btn"><i class="fa-solid fa-microphone"></i></button>
                <button id="muteVideoBtn" class="control-btn"><i class="fa-solid fa-video"></i></button>
                <button id="endCallBtn" class="control-btn hangup"><i class="fa-solid fa-phone-slash"></i></button>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/friends.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
